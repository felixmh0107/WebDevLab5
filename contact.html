<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>

    <link href="styles/normalize.css" rel="stylesheet" type="text/css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<body class="contact-page">
    <header>
        <div class="banner">
            <!-- Source: https://www.foxnews.com/auto/what-tesla-logo-means-->
            <img src="images/logo.jpg" alt="Tesla">
            <h1>Contact Page</h1>
        </div>
        <div class="flex">
            <div id="first-title">
                <a href="index.html">Home</a>
            </div>
            <div id="second-title">
                <a href="contact.html">Contact Us</a>
            </div>
        </div>
    </header>
    <main>
        <form>
            <div class="name">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </div>

            <div>
                <label for="messages">Your Message:</label>
                <textarea name="messages" id="messages"></textarea>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
            </form>

    </main>

    <footer class="copyright">
        <p>Created by Tesla.</p>
        <p>Follow us on <a href="https://www.tesla.com">Tesla.com</a>.</p>
    </footer>
</body>
</html>
